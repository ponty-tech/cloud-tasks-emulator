repos:
-   repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
    - id: black
      args: [--line-length=120]
      language_version: python3.10
- repo: https://github.com/charliermarsh/ruff-pre-commit
  # Ruff version.
  rev: 'v0.1.14'
  hooks:
    - id: ruff
      args: [--line-length=120, --fix]
